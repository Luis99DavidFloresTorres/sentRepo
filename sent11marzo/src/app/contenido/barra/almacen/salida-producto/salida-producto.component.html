<div fxFlexLayout="column">
  <div fxLayoutAlign="center center" fxLayoutGap="7px">
    <button mat-raised-button [disabled]="nuevo" (click)="buttonNuevo()" color="primary">Nuevo</button>
    <button mat-raised-button [disabled]="guardar" (click)="buttonGuardar()" color="accent">Guardar</button>
    <button mat-raised-button [disabled]="cancelar" (click)="buttonCancelar()" color="warn">Cancelar</button>
  </div>
  <div>
    <mat-horizontal-stepper>
      <mat-step label="Item Salida de Productos">
        <h1>Paso 1</h1>
        <app-item-salida (canastaVacia)="canastaVacia()" [boton]="botones" [recuperar]="recuperarItems" (mandarProductos)="productosObtener($event)"></app-item-salida>
      </mat-step>
      <mat-step label="Encabezado Documento">
        <h1>Paso 2</h1>
        <app-encabezado-documento (numeroDestruirAlSalir)="guardarNroDocumento($event)" (operacionDestruirAlSalir)="operacionDestruir($event)" (habilitarGuardar)="habilitarBotonGuardar($event)" [recuperar]="recuperarItems" [nroDocumento]="crearDestruir" (mandarTransaccionEncabezado)="encabezadoObtener($event)"></app-encabezado-documento>
        </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
