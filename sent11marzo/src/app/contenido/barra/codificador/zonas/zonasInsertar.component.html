<form  [formGroup]="formInsertar" >
  <h1 mat-dialog-title>Agregar tipo gasto</h1>
  <mat-dialog-content>
    <section fxLayoutAlign="center">
        <mat-card fxFlex="100%">
          <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-form-field style="width: 100%">
              <mat-label>Ingrese el codigo de la unidad</mat-label>
              <input matInput type="text" name="codigo" placeholder="CZO-003" formControlName="codigo" required>
              <mat-error>Debe ingresar el codigo de la unidad</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Ciudades</mat-label>
              <mat-select #f formControlName="ciudadSelect" (selectionChange)="ciudadC($any($event).value)">
              <mat-option>--</mat-option>
              <mat-option  *ngFor="let ciudad of ciudades" [value]="ciudad">
                {{ciudad}}
              </mat-option>
              </mat-select>

              <mat-hint>Indique la ciudad</mat-hint>
            </mat-form-field>
            <mat-form-field style="width: 100%">
              <mat-label>Ingrese la zona</mat-label>
              <input matInput type="text" name="zona" placeholder="Central" formControlName="zona" required>
              <mat-error>Debe ingresar la zona</mat-error>
            </mat-form-field>
          </div>
        </mat-card>
    </section>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" >Cerrar</button>
    <button mat-button [disabled]="formInsertar.invalid" (click)="guardarZona()" type="submit" >Agregar</button>
  </mat-dialog-actions>
</form>
