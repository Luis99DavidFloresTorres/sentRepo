<form  [formGroup]="formInsertar" (submit)="guardar()">
  <h1 mat-dialog-title>Agregar Pais</h1>
  <mat-dialog-content>
    <section fxLayoutAlign="center">
        <mat-card fxFlex="100%">
          <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-form-field style="width: 100%">
              <mat-label>Ingrese el codigo del pais</mat-label>
              <input matInput type="text" name="codigo" placeholder="Ingrese el codigo del pais" formControlName="codigo" required>
              <mat-error>Debe ingresar el codigo del pais</mat-error>
            </mat-form-field>
            <mat-form-field style="width: 100%">
              <mat-label>Ingrese el nombre del pais</mat-label>
              <input matInput type="text" name="pais" placeholder="Ingrese el nombre del pais" formControlName="nombre" required>
              <mat-error>Debe ingresar el nombre del pais</mat-error>
            </mat-form-field>
          </div>
        </mat-card>
    </section>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" >Cerrar</button>
    <button mat-button [disabled]="formInsertar.invalid" type="submit" >Agregar</button>
  </mat-dialog-actions>
</form>
