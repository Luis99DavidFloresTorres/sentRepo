<div fxLayoutGap="30px">
  <div >
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
  </div >
  <div style="width:50%" fxLayoutGap="20px">
    <mat-form-field   fxFlex>
      <mat-label>Buscar productos</mat-label>
      <input matInput  [formControl]="nombreProducto" (click)="buscarProducto" placeholder="Buscar Producto">
    </mat-form-field>
    <button  mat-icon-button (click)="buscarProducto()" color="accent"><mat-icon>search</mat-icon></button>
  </div>

  <div >
    <button mat-raised-button (click)="buscar()" color="primary">Buscar consulta</button>
  </div>
</div>
