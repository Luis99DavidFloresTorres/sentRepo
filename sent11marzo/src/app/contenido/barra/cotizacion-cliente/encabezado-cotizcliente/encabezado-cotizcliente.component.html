<form fxFlex fxLayout= "column" [formGroup]="formGroup">
  <div fxLayoutGap = "10%">
    <mat-form-field>
      <mat-label>Nro Doc IP</mat-label>
    <input matInput formControlName="nroDoc">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Ingrese fecha deseada</mat-label>
      <input required  matInput placeholder="mm-dd-aaaa" name="fecha" formControlName="fechaTransaccion" [matDatepicker]="fechaF">
      <mat-datepicker-toggle matSuffix [for]="fechaF"></mat-datepicker-toggle>
      <mat-datepicker #fechaF></mat-datepicker>
    </mat-form-field>

  </div>
    <mat-form-field style="width: 10%;">
    <mat-label >Operación</mat-label>
    <mat-select formControlName="proyectoOperacion">
      <mat-option *ngFor="let proyecto of operacionProyecto" [value]="proyecto">
        {{proyecto}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="width: 10%;">
    <mat-label >Numero Referencia</mat-label>
    <input formControlName="nroReferencia" matInput>
  </mat-form-field>
  <mat-form-field style="width: 10%;">
    <mat-label >Nombre Operación/Proyecto</mat-label>
    <input formControlName="nombre" matInput>
  </mat-form-field>
  <mat-form-field style="width: 10%;">
    <mat-label >Detalle proyecto</mat-label>
    <input matInput formControlName="detalle">
  </mat-form-field>
  <div style="width: 30%;">
    <div style="width: 30%;" fxFlex>
      <mat-form-field>
        <input type="text"
              placeholder="Nombre del Cliente"
              aria-label="Cliente"
              matInput
              formControlName="cliente"
              required
              [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredCliente | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div >
      <button mat-icon-button (click)="agregarCliente()" color="accent"><mat-icon>add</mat-icon></button>
      <button mat-icon-button (click)="guardarCliente()" color="primary"><mat-icon>save</mat-icon></button>
      <button mat-icon-button (click)="cancelarCliente()" color="warn"><mat-icon>cancel</mat-icon></button>
    </div>
  </div>
  <mat-form-field style="width: 30%;">
    <mat-label>Tipo descuento</mat-label>
    <input  formControlName="descto" matInput>
  </mat-form-field>
  <mat-form-field style="width: 30%;">
    <mat-label>Observaciones</mat-label>
    <input formControlName="observaciones" matInput >
  </mat-form-field>
  <mat-form-field style="width: 50%;">
    <mat-label>Tiempo de entrega</mat-label>
    <input matInput formControlName="entrega">
  </mat-form-field>
  <mat-form-field style="width: 50%;">
    <mat-label>Impuestos</mat-label>
    <input matInput formControlName="impuestos">
  </mat-form-field>
  <mat-form-field style="width: 50%;">
    <mat-label>Validez de la oferta</mat-label>
    <input matInput formControlName="validez">
  </mat-form-field>
  <mat-form-field style="width: 50%;">
    <mat-label>Garantia</mat-label>
    <input matInput formControlName="garantia">
  </mat-form-field>
  <mat-form-field style="width: 50%;">
    <mat-label>Forma de pago</mat-label>
    <input matInput formControlName="formapago">
  </mat-form-field>
  <mat-form-field style="width: 50%;">
    <mat-label>Nota</mat-label>
    <input matInput formControlName="nota">
  </mat-form-field>
</form>
